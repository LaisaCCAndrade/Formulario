<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulário</title>
</head>

<body>
    <section>
        <h2>Entre em contato com a Kenzie</h2>
        <form>
            <fieldset>
                <legend>Formulário de contato com a Kenzie</legend>

                <p>
                    <label for="nomeUsuario">Nome</label>
                    <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome Completo">
                </p>
                <p>
                    <label for="nomeEmail">E-mail</label>
                    <input type="email" name="nomeEmail" id="nomeEmail" placeholder="E-mail">
                </p>
                <p>
                    <label for="nomeTelefone">Telefone</label>
                    <input type="tel" name="nomeTelefone" id="nomeTelefone" placeholder="Telefone">
                </p>

                <label for="frontEnd">Front-End</label>
                <input type="radio" name="curso" id="frontEnd">

                <label for="backEnd">Back-End</label>
                <input type="radio" name="curso" id="backEnd">

                <p>
                    <label for="horario">Horário Curso</label>
                    <select name="horario" id="horario">
                        <option>Escolha uma opção</option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </p>
                <p>
                    <input type="submit" value="Enviar Contato">
                </p>
                
            </fieldset>
        </form>
    </section>
</body>

</html>
